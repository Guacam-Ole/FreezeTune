<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreezeTune - Guess the Song!</title>
    <meta name="description"
          content="Can you guess the song from a single freeze frame? Test your music knowledge with FreezeTune's daily challenge!">
    <meta name="keywords" content="music quiz, music game, song quiz, freeze frame game, daily music challenge">
    <meta name="author" content="Ole Albers">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://freezetune.com/">
    <meta property="og:title" content="FreezeTune - Daily Music Quiz">
    <meta property="og:description"
          content="Can you guess the song from a single freeze frame? Test your music knowledge with FreezeTune's daily challenge!">
    <meta property="og:image" content="https://freezetune.com/images/og-image.jpg">
    <meta property="og:site_name" content="FreezeTune">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://freezetune.com/">
    <meta name="twitter:title" content="FreezeTune - Daily Music Quiz">
    <meta name="twitter:description"
          content="Can you guess the song from a single freeze frame? Test your music knowledge with FreezeTune's daily challenge!">
    <meta name="twitter:image" content="https://freezetune.com/images/og-image.jpg">

    <!-- SEO -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Game",
            "name": "FreezeTune Music Quiz",
            "description": "Can you guess the song from a single freeze frame? Test your music knowledge with FreezeTune's daily challenge!",
            "url": "https://freezetune.com/",
            "image": "https://freezetune.com/og-image.jpg",
            "genre": "Music Quiz",
            "gamePlatform": "Web browser",
            "numberOfPlayers": "1",
            "audience": {
                "@type": "PeopleAudience",
                "suggestedMinAge": "13"
            }
        }
    </script>

    <meta name="theme-color" content="#6366f1">
    <link rel="canonical" href="https://freezetune.com/">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="icon" type="image/png" href="images/favicon.png"/>
</head>
<body>
<div class="container">
    <header>
        <h1>FreezeTune</h1>
        <p class="subtitle">Guess the song from the freeze frame!</p>
    </header>

    <div class="landing-content">
        <div class="landing-intro">
            <p>Can you identify the song from a single freeze frame of its music video? Choose a category below and test your music knowledge!</p>
        </div>

        <h3 class="section-title">Choose a Category</h3>

        <div id="categories-container" class="categories-grid">
            <div class="loading-container">
                <div class="spinner"></div>
                <p>Loading categories...</p>
            </div>
        </div>

        <footer class="site-footer">
            <a href="https://chaos.social/@guacamole" target="_blank" rel="noopener"
               title="@guacamole@chaos.social">written by @guacamole@chaos.social</a>
            <span class="footer-sep">|</span>
            <a href="https://github.com/Guacam-Ole/FreezeTune/issues" target="_blank" rel="noopener"
               title="Bugs, Suggestions, Feedback">Feedback</a>
        </footer>
    </div>
</div>

<script>
    async function loadCategories() {
        const container = document.getElementById('categories-container');

        try {
            const response = await fetch('/Image/Categories');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const categories = await response.json();
            const categoryNames = Object.keys(categories).filter(cat => categories[cat] > 0);

            if (categoryNames.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No categories available.</p>';
                return;
            }

            container.innerHTML = categoryNames.map(category => `
                <a href="game.html?category=${encodeURIComponent(category)}" class="category-card">
                    <h2>${escapeHtml(category)}</h2>
                    <p>Play the daily ${escapeHtml(category)} challenge</p>
                </a>
            `).join('');

        } catch (error) {
            console.error('Error loading categories:', error);
            container.innerHTML = '<p style="text-align: center; color: var(--error-color);">Failed to load categories. Please try again later.</p>';
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    document.addEventListener('DOMContentLoaded', loadCategories);
</script>
</body>
</html>
