<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreezeTune - Maintenance</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 95%;
        }
        .maintenance-screen {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        #download-btn {
            margin-bottom: 20px;
        }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-top: 20px;
        }
        .images-grid .image-wrapper {
            position: relative;
            cursor: pointer;
        }
        .images-grid img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .images-grid .image-wrapper:hover img {
            opacity: 0.8;
        }
        .images-grid .image-wrapper.selected img {
            border: 3px solid var(--success-color);
        }
        .images-grid .selection-number {
            position: absolute;
            top: 4px;
            left: 4px;
            background: var(--success-color);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        .selected-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--background);
            border-radius: 8px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Maintenance</h1>
        </header>

        <div class="maintenance-screen">
            <div class="input-group">
                <label for="date">Date</label>
                <input type="text" id="date" name="date" placeholder="dd.MM.yyyy">
            </div>

            <div class="input-group">
                <label for="apikey">API Key</label>
                <input type="text" id="apikey" name="apikey" placeholder="Enter API key">
            </div>

            <div class="input-group">
                <label for="url">Url</label>
                <input type="text" id="url" name="url" placeholder="Enter URL">
            </div>

            <button type="button" class="submit-btn" id="download-btn">Download</button>

            <div class="input-group">
                <label for="interpret">Interpret</label>
                <input type="text" id="interpret" name="interpret" >
            </div>

            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" >
            </div>

            <div id="images-grid" class="images-grid"></div>

            <div id="selected-info" class="selected-info" style="display: none;">
                Selected: <span id="selected-count">0</span>/8
            </div>

            <button type="button" class="submit-btn" id="add-video-btn" style="display: none; margin-top: 20px;">Add Video</button>
        </div>

        <div id="error-message" class="error-message hidden"></div>
    </div>

    <script src="org.js"></script>
</body>
</html>
